    <script>
   // Get menu elements
const hamburger = document.querySelector(".hamburger");
const mobileMenu = document.querySelector(".mobile-menu");
const closeMenu = document.querySelector(".close-menu");

// Show menu on click (slide up)
hamburger.addEventListener("click", () => {
    mobileMenu.classList.add("active"); // Adds the class that slides it up
});

// Hide menu on click (slide down)
closeMenu.addEventListener("click", () => {
    mobileMenu.classList.remove("active"); // Removes the class to slide it down
});

// Close menu if user clicks outside it
window.addEventListener("click", (e) => {
    if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
        mobileMenu.classList.remove("active");
    }
});

    </script>
